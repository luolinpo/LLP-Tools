        #search {
            padding: 20px 10px;
            position: fixed;
            margin: 0px;
            width: 500px;
            border: 1px solid #bab6b6;
            right: 5px;
            background-color: white;
            z-index: 9999;
        }

            position: fixed;
            margin: 0px;
            width: 15px;
            height: 75px;

            top: 10px;
            color: white;
            padding: 5px;
            z-index: 9999;
            cursor: pointer;
        }

        .searchtable td input {
            width: 200px;
            height: 32px;
            border: 1px solid #0e87e6;
            border-radius: 3px;
        }

        .searchtable {
            font-size: 14px;
            border: none;
        }

            .searchtable tr {
                border: none !important;
                margin: 6px;
                height: 45px;
            }

                .searchtable tr td {
                    border: none !important;
                    margin: 5px;
                    height: 38px;
                }

                    .searchtable tr td:first-child {
                        text-align: right;
                        color: #0e87e6;
                    }

        #tablemask {
            position: fixed;
            z-index: 9998;
            width: 100%;
            height: 25px;
            background-color: white;
        }

        .btn_td {
            padding-top: 8px;
        }

        .searchtable button {
            margin-right: 25px;
            background: #0075d2;
            font-size: 16px;
            letter-spacing: 2px;
            color: #fff;
            cursor: pointer;
            height: 38px;
            border-radius: 5px;
            border: none;
        }

        #InstallTimeStart {
            width: 380px;
        }

        #InstallTimeEnd {
            width: 380px;
        }

        .i_tr {
            margin-top: 0px !important;
            height: 20px !important;
            padding: 0px;
        }

            .i_tr td {
                margin-top: 0px !important;
                height: 20px !important;
                padding: 0px;
            }
    </style>
</head>

    <div id="search">

            <tbody id="search_tbd">

                </tr>
            </tbody>
        </table>
    </div>
    <div id="allmap"></div>
</body>

    $("#NotConvert").bind("click", function () {
        for (var i = 0; i < cdSubWay.length; i++) {
            var tempStation = cdSubWay[i];
            var notConvertPoint = new BMap.Point(tempStation.StationLng, tempStation.StationLat);
            var convertor = new BMap.Convertor();

    var AddMarker = function (station,bdata) {
        var midMarker = new BMap.Marker(bdata.points[0]);
        midMarker.addEventListener("click", function () {
            markerClickCallBack(station, bdata);
        });
        bm.addOverlay(midMarker);
    }
    var markerClickCallBack = function FunMarkerClick(station, bdata) {

        var infoWindow = new BMap.InfoWindow("<a href='http://www.mi.com/'>设备A</a>" + station.StationName);
        infoWindow.setTitle( station.LineName);
        bm.openInfoWindow(infoWindow, bdata.points[0]); //开启信息窗口
    };
